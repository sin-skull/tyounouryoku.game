<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超能力ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="game-title" onclick="incrementTitleClick()">超能力ゲーム</h1>
    <div id="home-screen" class="screen">
        <p>ホーム画面</p>
        <button onclick="startQuest()">クエスト</button>
        <button onclick="viewItems()">アイテム</button>
        <button onclick="viewTitles()">称号</button>
    </div>
    <div id="item-screen" class="screen hidden">
        <button class="back-button" onclick="goBack()">＜</button>
        <button class="home-button" onclick="goHome()">𖠿</button>
        <p>獲得している技一覧:</p>
        <div id="techniques-list" class="techniques-list"></div>
        <p>アイテム欄:</p>
        <div id="items"></div>
    </div>
    <div id="title-screen" class="screen hidden">
        <button class="back-button" onclick="goBack()">＜</button>
        <button class="home-button" onclick="goHome()">𖠿</button>
        <p>獲得した称号:</p>
        <div id="titles" class="scrollable"></div>
    </div>
    <div id="stage-screen" class="screen hidden">
        <button class="back-button" onclick="goBack()">＜</button>
        <button class="home-button" onclick="goHome()">𖠿</button>
        <p>ステージを選んでください:</p>
        <div class="stage-buttons">
            <button onclick="chooseStage(1)">ステージ 1</button>
            <button onclick="chooseStage(2)">ステージ 2</button>
            <button onclick="chooseStage(3)">ステージ 3</button>
            <button onclick="chooseStage(4)">ステージ 4</button>
            <button onclick="chooseStage(5)">ステージ 5</button>
            <button onclick="chooseStage(6)">ステージ 6</button>
            <button onclick="chooseStage(7)">ステージ 7</button>
            <button onclick="chooseStage(8)">ステージ 8</button>
            <button onclick="chooseStage(9)">ステージ 9</button>
            <button onclick="chooseStage(10)">ステージ 10</button>
        </div>
    </div>
    <div id="game-screen" class="screen hidden">
        <button class="back-button" onclick="goBack()">＜</button>
        <button class="home-button" onclick="goHome()">𖠿</button>
        <div class="status-bars" id="enemy-bars">
            <div><p>敵の体力:</p></div>
        </div>
        <div class="status-bars">
            <div>
                <p>あなたの体力:</p>
                <div class="health-bar">
                    <div id="player-health" class="health">100%</div>
                </div>
            </div>
        </div>
        <button onclick="changePower()">超能力を変更</button>
        <p id="player-power"></p>
        <div id="techniques">
            <p>技を選んでください:</p>
            <button id="technique-1" onclick="attack(techniques[0])"></button>
            <button id="technique-2" onclick="attack(techniques[1])"></button>
            <button id="technique-3" onclick="attackAll(techniques[2])"></button>
            <button id="technique-4" onclick="attack(techniques[3])"></button>
        </div>
    </div>
    <div id="reset-button" onclick="resetLocalStorage()" class="hidden"></div>
    <div id="notification" class="notification hidden"></div>
    <div id="popup" class="popup hidden">
        <div id="popup-content"></div>
        <button onclick="closePopup()">閉じる</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
