<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="youtube-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <a href="#" class="logo">
          <img src="youtube-logo.png" alt="YouTube Logo">
        </a>
        <button class="sidebar-toggle">&#9776;</button>
      </div>
      <div class="sidebar-content">
        <ul>
          <li><a href="#"><i class="fas fa-home"></i>ホーム</a></li>
          <li><a href="#"><i class="fas fa-fire"></i>トレンド</a></li>
          <li><a href="#"><i class="fas fa-gamepad"></i>ゲーム</a></li>
          <li><a href="#"><i class="fas fa-book"></i>図書</a></li>
          <li><a href="#"><i class="fas fa-music"></i>ミックス</a></li>
          <li><a href="#"><i class="fas fa-chart-line"></i>ライブ</a></li>
          <li><a href="#"><i class="fas fa-headphones"></i>ヒップホップ</a></li>
          <li><a href="#"><i class="fas fa-film"></i>コントリビューター</a></li>
          <li><a href="#"><i class="fas fa-trophy"></i>アクション&アドベンチャー</a></li>
          <li><a href="#"><i class="fas fa-bolt"></i>料理</a></li>
          <li><a href="#"><i class="fas fa-upload"></i>最近のアップロード</a></li>
          <li><a href="#"><i class="fas fa-plus-square"></i>新しい動画の発見</a></li>
        </ul>
      </div>
    </nav>

    <main class="content">
      <header class="header">
        <div class="search-bar">
          <input type="text" placeholder="検索">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
          <button><i class="fas fa-video"></i></button>
          <button><i class="fas fa-th"></i></button>
          <button><i class="fas fa-bell"></i></button>
          <img src="user-avatar.jpg" alt="User Avatar" class="user-avatar">
        </div>
      </header>

      <section class="video-grid">
        <div class="video-card">
          <img src="thumbnail1.jpg" alt="Video Thumbnail">
          <div class="video-info">
            <img src="channel-avatar1.jpg" alt="Channel Avatar" class="channel-avatar">
            <div>
              <h3>Video Title</h3>
              <p>Channel Name</p>
              <p>Views &bull; Uploaded Date</p>
            </div>
          </div>
        </div>
        <!-- その他のビデオカード -->
      </section>
    </main>
  </div>

  <script src="https://kit.fontawesome.com/yourcode.js"></script>
  <script src="script.js"></script>
</body>
</html>
